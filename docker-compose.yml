# Docker Compose for Tatiana Bot
# Development environment with PostgreSQL

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: tatiana-bot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-tatiana_bot}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tatiana-network

  # Bot Application (optional - for production deployment)
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tatiana-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-tatiana_bot}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    networks:
      - tatiana-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local

networks:
  tatiana-network:
    driver: bridge
